<!DOCTYPE html>
<html>
<head>
    
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.dot {
    position: absolute;
  height: 1px;
  width: 1px;
  background-color: rgba(255,0,0,45.555%);
  box-shadow: 0 0 900px 100px red;
  border-radius: 50%;
  display: inline-block;
}
.lol
{
    position: absolute;
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;
}
</style>
</head>
<body>

<div id="madar" style="text-align:center;height:100%;margin:0;" class="lol" onmousemove="getCursorPosition(event)" onclick="clicked(event)">
  <h1>Round Dots / Circles</h1>
  <span class="dot" id="dotte"></span>

</div>

</body>
<script>
    function getCursorPosition(event) 
    {
        document.getElementById("dotte").style.left = event.clientX.toString() + "px";
        document.getElementById("dotte").style.top = event.clientY.toString() + "px";

    }
    function clicked(event)
    {
        let element = document.createElement("span");
        element.className="dot";
        element.style.position = "absolute";
        element.style.left = `${event.clientX}px`;
        element.style.top = `${event.clientY}px`;
        
        document.getElementById("madar").appendChild(element);
    }
</script>
</html>
