<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CatPhotoApp</title>
    </head>

    <body>
        <h1>
            CatPhotoApp
        </h1>
        <section>
            <h2>Cat Photos</h2>
            <p><a href="/ali2.html">Click here</a> to view more cat photos</p>
            <a href="/ali2.html"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"></a>
        </section>
        <section>
            <h2>Cat Lists</h2>
            <h3>Things cats love:</h3>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg">
                <figcaption>Cats <em>love</em> lasagna</figcaption>
            </figure>
            <h3>Top 3 things cats hate:</h3>
            <ol>
                <li>flea treatment</li>
                <li>treatment</li>
                <li>treatment</li>
            </ol>
        </section>
        <section>
            <h2>Cat Form:</h2>
            <form action="/">
                <fieldset>
                    <legend>
                        Is your cat outdoor or indoor?
                    </legend>
                    <input name="inoutdoor" id="outdoor" type="radio"><label for="outdoor">Outdoor</label>
                    <input name="inoutdoor" id="indoor" type="radio"><label for="indoor">Indoor</label>
                    
                </fieldset>
            </form>
        </section>
    </body>
</html>
